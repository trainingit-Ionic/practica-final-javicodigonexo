<ion-header>
  <ion-toolbar>
    <ion-title>
      Hist√≥rico
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let entry of productos; let i = index;">
    <ion-item>
      <ion-label>
        <ion-label>{{entry}}</ion-label>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="remove(i)">
        <ion-icon slot="icon-only" name="trash" ></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
